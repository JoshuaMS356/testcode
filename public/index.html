    <title>Better Web Metrics</title>
    <style>
      * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Encode Sans Expanded";
      }

      ul li a {position: relative;}

      ul li a:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0px;
        left: 30%;
        background-color: #aaff00;
        opacity: 0;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out 0s;
      }

      ul li a:hover:before {
        opacity: 1;
        left: 0;
        transform: scaleX(1);
      }
    </style>
